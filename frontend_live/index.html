<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>HelvetiQuant Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0e0f11;
            color: #e3e3e3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        h1 {
            margin-top: 1rem;
            font-size: 2.2rem;
            color: #00ffe1;
        }

        .status-box {
            margin-top: 2rem;
            padding: 1rem 2rem;
            background-color: #1b1e24;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,255,225,0.3);
        }

        .status-box p {
            margin: 0.3rem 0;
            font-size: 1.1rem;
        }

        .highlight {
            color: #00ffe1;
            font-weight: bold;
        }

        .button-group {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .boost-btn {
            background-color: #0077ff;
            color: white;
        }

        .exit-btn {
            background-color: red;
            color: white;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .profit-box {
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #99ff99;
            background-color: #152c17;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            border: 1px solid #00ff88;
        }
    </style>
</head>
<body>

        <p>Claude AI: <span class="highlight">âœ… Attivo</span></p>
        <p>GPT AI: <span class="highlight">âœ… Attivo</span></p>
        <p>Token attivi: <span class="highlight">XRP, SHIB, DOGE</span></p>
        <p>Stato operazioni: <span class="highlight">3 posizioni live</span></p>
    </div>

    <div class="button-group">
        <button class="btn boost-btn" onclick="alert('BOOST attivato')">ðŸ”¥ Attiva BOOST</button>
        <button class="btn exit-btn" onclick="alert('Uscita di emergenza')">â›” Emergency Exit</button>
    </div>

    <div class="profit-box">
        Profitto totale sessione: <span class="highlight">+12.4%</span>
    </div>

</body>
</html>
